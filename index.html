<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Css -->
  <link rel="stylesheet" href="./styles.css">
  
  
  <!-- Jquery cdn-->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  
  <!-- Js file -->
  <script src="./scripts.js"></script>


  <title>Tip calculator app</title>
  
</head>
<body>

  <div class="logo">
    <div class="logo-sub"><img src="./images/logo.svg" alt=""></div>
  </div>

  <section class="main-body">
    <div class="main">
      <div class="inputs">
        <div class="bill-main">
          <label for="bill" class="bill">Bill</label><br>
          <input type="text" class="bill-input" placeholder="0"><br>
        </div>
  
        <div class="tip-main">
          <label for="tip" class="bill">Select Tip %</label><br>
          <div class="tips">
            <button class="share" value="5"><h3>5%</h3></button>
            <button class="share" value="10"><h3>10%</h3></button>
            <button class="share" value="15"><h3>15%</h3></button>
            <button class="share" value="25"><h3>25%</h3></button>
            <button class="share" value="50"><h3>50%</h3></button>
            <input class="shareinput" placeholder="Custom"></input>
          </div>
        </div>
  
        <div class="people-main">
          <label class="people-label bill" for="people">Number of People <span class="invalid">Can't be zero</span></label>
          <input type="text" class="people-input" placeholder="0" required></input>
        </div>
      </div>
  
      <div class="result-main">
        
        <div class="results-div">
          <div class="results">
            <div class="labels">
              <h2>Tip Amount</h2>
              <h3>/ person</h3>
            </div>
            <div class="result-display">
              <h1>$<span id="tip-display"></span></h1>
            </div>
          </div>
    
          <div class="results">
            <div class="labels">
              <h2>Total</h2>
              <h3>/ person</h3>
            </div>
            <div class="result-display">
              <h1>$<span id="total-display"></span></h1>
            </div>
          </div>
        </div>
        
        <div class="result-btn-div"><button class="reset-btn" disabled>RESET</button></div>
  
      </div>
    </div>
  </section>


  
</body>
</html>
